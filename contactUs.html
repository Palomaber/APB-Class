<!--START OF CONTACT-->
        <div class="contact-form">
             <h2>Contact Us</h2>
        <form id="contactForm">
<!-- name inputs -->
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
    
             <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
    
<!-- radio buttons  -->
            <div class="form-group">
                <label>Preferred Contact Method:</label><br>
                <label for="emailContact">Email</label>
                <input type="radio" id="emailContact" name="contactMethod" value="Email">
                <label for="phoneContact">Phone</label>
                <input type="radio" id="phoneContact" name="contactMethod" value="Phone">
            </div>
    
<!-- checkboxes for purchased items -->
            <div class="form-group">
                <label>Items to Purchase:</label><br>
                <label for="DessertRecipies">Dessert Recipes ($15)</label>
                <input type="checkbox" id="Dessert Recipies" value="5">
                <label for="BrewersRecipies">Brewers Recipes ($10)</label>
                <input type="checkbox" id="Brewers Recipies" value="10">
                <label for="DessertBrewersRecipies">Dessert & Brewers Recipes ($25)</label>
                <input type="checkbox" id="Dessert  & Brewers Recipies" value="15">
            </div>
    
<!-- dropdown ist for quantity -->
        <div class="form-group">
            <label for="orderSize">Quantity:</label>
            <select id="orderSize" name="orderSize">
                <option value="small">1</option>
                <option value="medium">2</option>
                <option value="large">3</option>
            </select>
            </div>
    
<!-- text area for message -->
        <div class="form-group">
             <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message here"></textarea>
            </div>
    
<!-- submit and reset button -->
            <div class="form-group">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
        </form>
     </div>
